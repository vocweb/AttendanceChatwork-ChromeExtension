<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Option page.</title>
  </head>
  <body>
    <div class="container">
      <h1>チャットワーク設定 (Chatwork setting)</h1>
      <form>
        <div class="row">
          <div class="mb-3 col-sm-7">
            <label for="roomId" class="h3 form-label">通知ルームID (Notice room id)</label>
            <input type="url" class="form-control" id="roomId" placeholder="https://www.chatwork.com/#!ridXXXXXXXXX" required>
          </div>
        </div>
        <div class="row">
          <div class="mb-3 col-sm-3">
            <label for="token" class="h3 form-label">チャットワークAPIトークン (Chatwork API token)</label>
            <input type="text" class="form-control" id="token" placeholder="off-topic">
            <div id="tokenHelp" class="form-text"></div>
          </div>
        </div>
        <div class="row">
          <div class="mb-3 col-sm-2">
            <button type="button" class="btn btn-primary" id="config-set">Set</button>
          </div>
        </div>
      </form>
    </div>
  </body>
  <script src="options.js"></script>
</html>
